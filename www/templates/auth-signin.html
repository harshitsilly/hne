


<ion-view title="Sign In">
  <ion-content class="main-login-page content-bg overlay-content" scroll="false" >
	  <div class="spacer" style=" height:1%;"></div>
	  <h3 class="hars">Sign In</h3>
	  <!--<img class="title-image" src="img/logo_1915876_web.jpg" />-->
  			<div class="list">
			  <label class="item item-input username">
			    <input type="text"   placeholder="Email" ng-model="user.email">
			  </label>

			  <label class="item item-input lock">
			    <input type="password"  placeholder="Password" ng-model="user.password">
			  </label>
			</div>
		
			<button class="button button-full button-blue icon-left ion-log-in buttonicon"  ng-click="validateUser()">
				SIGN IN
			</button>
<i class="hars">OR</i>



			<button class="button button-full button-facebook  buttonicon icon-left ion-social-facebook" ng-click="authenticate()">
				SIGN IN WITH FACEBOOK
			</button>
			<div class="spacer" style=" height:6%;"></div>
       <button ng-click="forget()" class="button button-clear button-light  icon-left ion-key ">Forget Password</button>
<div class="spacer" style=" height:3%;"></div>
   <button ng-click="create()" class="button button-clear button-light  icon-left ion-android-person-add ">Or create an account</button>
  </ion-content>
</ion-view>
